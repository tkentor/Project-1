<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Don't Be a Farmer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="quiz">THE CAPITALIST QUIZ</div>
    <div class="topicStyle">We were all thinking it, but which of these fictional characters said it so eloquently? </div>
    <div class="questionStyle">Select the wordsmith behind each quote. Reveal a golden toilet and you're smart enough to be president. Otherwise, brush up, simpleton... what are you, a farmer? Hit the money to begin.</div>
    <div class="choices">
      <input type="image" id="jack" class="face" src="jack.png" alt="Jack Donaghy">
      <input type="image" id="lucille" class="face" src="lucille.png" alt="Lucille Bluth">
      <input type="image" id="cartman" class="face" src="cartman.png" alt="Eric Cartman">
      <input type="image" id="donald" class="face" src="donald.png" alt="Donald Trump">
    </div>
    <input type="image" id="money" src="money.png" alt="Next Question">
    <p id="counter"></p>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
