<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="quiz">THE CAPITALIST QUIZ</div>
    <div class="topicStyle">We were all thinking it, but which of these fictional characters said it so eloquently? </div>
    <div class="questionStyle">Hit the money to advance.</div>
    <input type="image" id="jack" class="face" src="jack.png"></input>
    <input type="image" id="lucille" class="face" src="lucille.png"></input>
    <input type="image" id="cartman" class="face" src="cartman.png"></input>
    <input type="image" id="donald" class="face" src="donald.png"></input>
    <input type="image" id="money" src="money.png" alt="Next Question"></input>
    <div class="correct">Counter</div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
